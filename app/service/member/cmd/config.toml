[Log]
#  dir = "/data/log/member/"
  stdout = true
  v = 1

[mysql]
    addr = "127.0.0.1"
    dsn = "root:root@tcp(127.0.0.1:3306)/kartos_member?timeout=5s&readTimeout=5s&writeTimeout=5s&parseTime=true&loc=Local&charset=utf8,utf8mb4"
    active = 5
    idle = 2
    IdleTimeout ="4h"
    queryTimeout = "2s"
    execTimeout = "2s"
    tranTimeout = "2s"
[mysql.breaker]
    window = "3s"
    sleep = "100ms"
    bucket = 10
    ratio = 0.5
    request = 100

[ETCDConfig]
    Endpoints = ["127.0.0.1:2379"]

[GRPCServer]
    Addr = "127.0.0.1:9002"
